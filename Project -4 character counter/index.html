<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please Enter your text here..." maxlength="50"></textarea>
    <div class="counter">
        <p>Character count: <span id="character count" class="charcounter">30</span></p>
        <p>Character remaining: <span id="character remaining" class="remainingcount">20</span></p>
    </div>
   </div> 
   <script src="index.js"></script>
</body>
</html>
